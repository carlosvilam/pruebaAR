
<html>

  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>

      <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity camera>
          
        </a-entity>

        <a-marker type="pattern" preset="custom" url="pattern-hiro.patt">
            <a-box position='0 0 0' material='color: yellow;'></a-box>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="pattern-Prueba.patt">
          <a-box position='0 0 0' material='color: green;'></a-box>
      </a-marker>

      </a-scene>
    
  </body>

</html>
